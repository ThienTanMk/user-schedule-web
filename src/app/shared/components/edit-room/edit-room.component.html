<div *ngIf="showModal" class="mt-6 space-y-4">
  <h2 class="text-lg font-semibold text-slate-900 mb-4">
    {{ isEditMode ? 'Chỉnh sửa phòng' : 'Tạo mới phòng' }}
  </h2>
  <form (ngSubmit)="saveRoom()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-slate-700 mb-1">Tên phòng</label>
      <input
        type="text"
        [(ngModel)]="room.name"
        name="name"
        class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm"
        required
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-slate-700 mb-1">Vị trí</label>
      <input
        type="text"
        [(ngModel)]="room.location"
        name="location"
        class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm"
        required
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-slate-700 mb-1">Sức chứa</label>
      <input
        type="number"
        [(ngModel)]="room.capacity"
        name="capacity"
        class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm"
        required
        min="1"
      />
    </div>
    <div *ngIf="error" class="text-sm text-red-600 mb-4">{{ error }}</div>
    <div class="flex justify-end gap-2">
      <button
        type="button"
        (click)="closeModal()"
        class="px-4 py-2 bg-gray-200 text-slate-700 rounded-lg text-sm font-medium hover:bg-gray-300 transition-colors"
        [disabled]="isLoading"
      >
        Hủy
      </button>
      <button
        type="submit"
        class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors"
        [disabled]="isLoading"
      >
        {{ isEditMode ? 'Cập nhật' : 'Tạo mới' }} {{ isLoading ? '(Đang xử lý...)' : '' }}
      </button>
    </div>
  </form>
</div>
