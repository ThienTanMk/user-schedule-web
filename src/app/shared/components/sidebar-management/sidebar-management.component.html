<div class="flex h-screen bg-gray-50">
  <!-- Sidebar -->
  <div class="w-80 bg-white border-r border-gray-200 flex flex-col">
    <!-- User Profile -->
    <div class="p-6 border-b border-gray-200">
      <div class="flex items-center space-x-3">
        <div
          class="h-10 w-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-semibold"
        >
          <i class="fas fa-user"></i>
        </div>
        <div class="flex-1 min-w-0">
          <p class="text-sm font-medium text-gray-900 truncate">
            {{ userEmail }}
          </p>
          <p class="text-xs text-gray-500">{{ isManager ? 'Manager' : 'Administrator' }}</p>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 px-4 py-6 space-y-2">
      <button
        class="w-full flex items-center space-x-3 px-3 py-2.5 rounded-lg text-left text-sm font-medium transition-colors relative overflow-hidden group"
        [ngClass]="
          activeMenuItem === 'agent'
            ? 'bg-blue-50 text-blue-700 border border-blue-200'
            : 'text-gray-600 border border-transparent'
        "
        (click)="selectMenuItem('agent')"
      >
        <span
          *ngIf="activeMenuItem !== 'agent'"
          class="absolute inset-0 bg-gray-800 -translate-x-full group-hover:translate-x-0 transition-transform duration-300 ease-out rounded-lg"
        ></span>

        <i
          class="fas fa-robot w-5 text-base relative z-10"
          [ngClass]="activeMenuItem === 'agent' ? 'text-blue-700' : 'text-gray-600 group-hover:text-white transition-colors duration-300'"
        ></i>
        <span
          class="relative z-10"
          [ngClass]="activeMenuItem === 'agent' ? 'text-blue-700' : 'text-gray-600 group-hover:text-white transition-colors duration-300'"
        >
          AI Agent
        </span>
      </button>

      <button
        *ngIf="!isManager"
        class="w-full flex items-center space-x-3 px-3 py-2.5 rounded-lg text-left text-sm font-medium transition-colors relative overflow-hidden group"
        [ngClass]="
          activeMenuItem === 'create-account'
            ? 'bg-blue-50 text-blue-700 border border-blue-200'
            : 'text-gray-600 border border-transparent'
        "
        (click)="selectMenuItem('create-account')"
      >
        <span
          *ngIf="activeMenuItem !== 'create-account'"
          class="absolute inset-0 bg-gray-800 -translate-x-full group-hover:translate-x-0 transition-transform duration-300 ease-out rounded-lg"
        ></span>

        <i
          class="fas fa-user-plus w-5 text-base relative z-10"
          [ngClass]="activeMenuItem === 'create-account' ? 'text-blue-700' : 'text-gray-600 group-hover:text-white transition-colors duration-300'"
        ></i>
        <span
          class="relative z-10"
          [ngClass]="activeMenuItem === 'create-account' ? 'text-blue-700' : 'text-gray-600 group-hover:text-white transition-colors duration-300'"
        >
          Tạo tài khoản
        </span>
      </button>

      <button
        class="w-full flex items-center space-x-3 px-3 py-2.5 rounded-lg text-left text-sm font-medium transition-colors relative overflow-hidden group"
        [ngClass]="
          activeMenuItem === 'calendar'
            ? 'bg-blue-50 text-blue-700 border border-blue-200'
            : 'text-gray-600 border border-transparent'
        "
        (click)="selectMenuItem('calendar')"
      >
        <span
          *ngIf="activeMenuItem !== 'calendar'"
          class="absolute inset-0 bg-gray-800 -translate-x-full group-hover:translate-x-0 transition-transform duration-300 ease-out rounded-lg"
        ></span>

        <i
          class="fas fa-calendar-alt w-5 text-base relative z-10"
          [ngClass]="activeMenuItem === 'calendar' ? 'text-blue-700' : 'text-gray-600 group-hover:text-white transition-colors duration-300'"
        ></i>
        <span
          class="relative z-10"
          [ngClass]="activeMenuItem === 'calendar' ? 'text-blue-700' : 'text-gray-600 group-hover:text-white transition-colors duration-300'"
        >
          Xem lịch họp
        </span>
      </button>

      <button
        class="w-full flex items-center space-x-3 px-3 py-2.5 rounded-lg text-left text-sm font-medium transition-colors relative overflow-hidden group"
        [ngClass]="
          activeMenuItem === 'room'
            ? 'bg-blue-50 text-blue-700 border border-blue-200'
            : 'text-gray-600 border border-transparent'
        "
        (click)="selectMenuItem('room')"
      >
        <span
          *ngIf="activeMenuItem !== 'room'"
          class="absolute inset-0 bg-gray-800 -translate-x-full group-hover:translate-x-0 transition-transform duration-300 ease-out rounded-lg"
        ></span>

        <i
          class="fa-solid fa-house relative z-10"
          [ngClass]="activeMenuItem === 'room' ? 'text-blue-700' : 'text-gray-600 group-hover:text-white transition-colors duration-300'"
        ></i>
        <span
          class="relative z-10"
          [ngClass]="activeMenuItem === 'room' ? 'text-blue-700' : 'text-gray-600 group-hover:text-white transition-colors duration-300'"
        >
          Xem Phòng họp
        </span>
      </button>
      <button
        class="w-full flex items-center space-x-3 px-3 py-2.5 rounded-lg text-left text-sm font-medium transition-colors relative overflow-hidden group"
        [ngClass]="
          activeMenuItem === 'edit'
            ? 'bg-blue-50 text-blue-700 border border-blue-200'
            : 'text-gray-600 border border-transparent'
        "
        (click)="selectMenuItem('edit')"
      >
        <span
          *ngIf="activeMenuItem !== 'edit'"
          class="absolute inset-0 bg-gray-800 -translate-x-full group-hover:translate-x-0 transition-transform duration-300 ease-out rounded-lg"
        ></span>

        <i
          class="fa-solid fa-edit relative z-10"
          [ngClass]="activeMenuItem === 'edit' ? 'text-blue-700' : 'text-gray-600 group-hover:text-white transition-colors duration-300'"
        ></i>
        <span
          class="relative z-10"
          [ngClass]="activeMenuItem === 'edit' ? 'text-blue-700' : 'text-gray-600 group-hover:text-white transition-colors duration-300'"
        >
          Chỉnh sửa thông tin
        </span>
      </button>
    </nav>

    <!-- Sign Out -->
    <div class="p-4 border-t border-gray-200">
      <button
        class="w-full flex items-center text-red-600 hover:text-red-700 hover:bg-red-50 px-3 py-2.5 rounded-lg transition-colors text-sm font-medium"
        (click)="signOut()"
      >
        <i class="fas fa-sign-out-alt mr-3 w-4"></i>
        Đăng xuất
      </button>
    </div>
  </div>
</div>
