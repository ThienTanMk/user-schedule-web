<div class="flex flex-col h-full bg-[#2E2E2E] p-5" *ngIf="conversationData">
  <div class="bg-[#D9D9D9] rounded-lg p-4 mb-4 flex-shrink-0">
    <h2 class="text-[#000000] text-lg font-medium mb-2">{{ conversationData.title }}</h2>
    <div class="text-[#000000] text-sm">
      <span class="mr-4">{{ conversationData.date }}</span>
      <span class="bg-[#7E7E7E] text-white px-2 py-1 rounded text-xs">{{ conversationData.type }}</span>
    </div>
  </div>

  <div class="flex-1 overflow-y-auto space-y-4 min-h-0">
    <div *ngFor="let message of conversationData?.messages || []"
      [ngClass]="message.isUser ? 'flex justify-end' : 'flex justify-start'" class="message-enter">
      <div class="max-w-xs lg:max-w-md">
        <div [ngClass]="message.isUser ?'bg-[#D9D9D9] text-[#000000] rounded-lg px-4 py-3' :'bg-[#D9D9D9] text-[#000000] rounded-lg px-4 py-3'">
          <div class="whitespace-pre-wrap text-sm leading-relaxed">{{ message.text }}</div>
        </div>
        <div class="text-xs text-gray-500 mt-1" [ngClass]="message.isUser ? 'text-right' : 'text-left'">
          {{ message.timestamp }}
        </div>
      </div>
    </div>

    <div *ngIf="!conversationData.messages || conversationData.messages.length === 0"
      class="flex items-center justify-center h-32">
      <p class="text-gray-400 text-sm">Chưa có tin nhắn trong cuộc hội thoại này</p>
    </div>
  </div>
</div>
<div class="flex items-center justify-center h-full bg-[#2E2E2E]" *ngIf="!conversationData">
  <div class="text-center">
    <div class="text-gray-400 text-lg mb-2">
      <svg class="w-16 h-16 mx-auto mb-4" fill="currentColor" viewBox="0 0 24 24">
        <path
          d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h4l4 4 4-4h4c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z" />
      </svg>
    </div>
    <h3 class="text-white text-lg font-medium mb-2">Chọn cuộc hội thoại</h3>
    <p class="text-gray-400 text-sm">Nhấn vào một mục trong lịch sử để xem chi tiết cuộc hội thoại</p>
  </div>
</div>
