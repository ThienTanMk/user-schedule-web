<div class="flex h-screen bg-gray-50">
  <div class="w-full p-6 overflow-y-auto">
    <div *ngIf="!showModal" class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-semibold text-slate-900">Danh sách phòng họp</h1>
      <button
        *ngIf="isAdmin"
        (click)="openCreateModal()"
        class="px-4 py-2 bg-green-600 text-white rounded-lg text-sm font-medium hover:bg-green-700 transition-colors"
      >
        Tạo mới phòng
      </button>
    </div>

    <app-edit-room
      [showModal]="showModal"
      [isEditMode]="isEditMode"
      [room]="selectedRoom ? { name: selectedRoom.name, location: selectedRoom.location, capacity: selectedRoom.capacity } : { name: '', location: '', capacity: 0 }"
      [roomId]="selectedRoom?.roomId || null"
      (close)="closeModal()"
      (save)="handleSave($event)"
    ></app-edit-room>

    <div *ngIf="!showModal">
      <div class="mb-6 p-4 bg-white border rounded-lg shadow-sm">
        <div class="flex flex-wrap gap-4 items-end">
          <div class="flex-1 min-w-[220px]">
            <label class="block text-sm font-medium text-slate-700 mb-1">
              Từ ngày giờ
            </label>
            <input
              type="datetime-local"
              [(ngModel)]="startDate"
              class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm"
            />
          </div>

          <div class="flex-1 min-w-[220px]">
            <label class="block text-sm font-medium text-slate-700 mb-1">
              Đến ngày giờ
            </label>
            <input
              type="datetime-local"
              [(ngModel)]="endDate"
              class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm"
            />
          </div>

          <div class="flex gap-2 min-w-[150px]">
            <button
              (click)="searchAvailableRooms()"
              class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors"
            >
              Tìm phòng trống
            </button>

            <button
              *ngIf="showAvailableRooms"
              (click)="resetSearch()"
              class="px-4 py-2 bg-gray-200 text-slate-700 rounded-lg text-sm font-medium hover:bg-gray-300 transition-colors"
            >
              Đặt lại
            </button>
          </div>
        </div>
      </div>

      <div *ngIf="isLoading" class="text-center py-4">
        <p class="text-sm text-slate-600">Đang tải...</p>
      </div>

      <div *ngIf="!isLoading && error" class="text-center py-4">
        <p class="text-sm text-red-600">{{ error }}</p>
      </div>

      <div *ngIf="!isLoading && !error" class="space-y-8">
        <div *ngFor="let location of locations" class="space-y-4">
          <h2 class="text-lg font-medium text-slate-800">{{ location }}</h2>

          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div
              *ngFor="let room of roomsByLocation[location]; let i = index"
              class="p-4 border rounded-lg bg-white shadow-sm hover:shadow-md transition-shadow"
            >
              <div class="flex items-center justify-between mb-2">
                <h3 class="text-sm font-medium text-slate-900">
                  {{ room.name }}
                </h3>

                <span
                  *ngIf="!showAvailableRooms && hasStatus(room)"
                  class="text-xs px-2 py-1 rounded"
                  [ngClass]="
                    room.status === 'BOOKED'
                      ? 'bg-red-100 text-red-700'
                      : 'bg-green-100 text-green-700'
                  "
                >
                  <i
                    class="fas mr-1"
                    [ngClass]="room.status === 'BOOKED' ? 'fa-lock' : 'fa-unlock'"
                  ></i>
                  {{ room.status }}
                </span>
              </div>

              <div class="space-y-1 text-xs text-slate-600">
                <div class="flex items-center gap-2">
                  <i class="fas fa-map-marker-alt w-3 h-3"></i>
                  <span>{{ room.location }}</span>
                </div>

                <div class="flex items-center gap-2">
                  <i class="fas fa-users w-3 h-3"></i>
                  <span>Sức chứa: {{ room.capacity }}</span>
                </div>
              </div>

              <div *ngIf="isAdmin && (!hasStatus(room) || room.status !== 'BOOKED')" class="mt-3 flex gap-2">
                <button
                  (click)="openEditModal(room, i, location)"
                  class="px-3 py-1 bg-yellow-500 text-white rounded-lg text-xs font-medium hover:bg-yellow-600 transition-colors"
                >
                  Chỉnh sửa
                </button>
                <button
                  (click)="deleteRoom(room, i, location)"
                  class="px-3 py-1 bg-red-500 text-white rounded-lg text-xs font-medium hover:bg-red-600 transition-colors"
                >
                  Xóa
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
