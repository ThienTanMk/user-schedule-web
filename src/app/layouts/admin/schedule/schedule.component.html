<div class="flex flex-col h-full justify-center">
  <div *ngIf="showInitialGuide" class="bg-[#D9D9D9] rounded-lg p-4 mb-4 mx-auto max-w-md">
    <div class="text-[#000000] text-sm leading-relaxed">
      <div class="mb-2">Vui lòng soạn tin nhắn theo mẫu sau:</div>
      <div class="mb-1">Title:.....</div>
      <div class="mb-1">tới người nhận:.....</div>
      <div class="mb-1">thời gian:.....</div>
      <div>nội dung:......</div>
    </div>

  <div class="flex-1 overflow-y-auto mb-4 space-y-3 m" *ngIf="!showInitialGuide">
    <div *ngFor="let message of messages"
         [ngClass]="message.isUser ? 'flex justify-end' : 'flex justify-start'">
      <div [ngClass]="message.isUser ?  'bg-[#D9D9D9] text-[#000000] rounded-lg px-4 py-2 max-w-xs' :  'text-[#FFFFFF] rounded-lg px-4 py-2 max-w-xs'">
        {{ message.text }}
      </div>
    </div>
  </div>
   </div>
   <div class="flex items-center bg-[#D9D9D9] rounded-full px-4 py-2 mt-4">
    <input
      type="text"
      [(ngModel)]="currentMessage"
      (keypress)="onKeyPress($event)"
      placeholder="Nhập nội dung lên lịch họp"
      class="flex-1 bg-transparent text-[#000000] placeholder-[#666666] outline-none text-sm"
    />
    <button
      (click)="sendMessage()"class="ml-3 text-[#000000] hover:text-[#333333] transition-colors">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
      </svg>
    </button>
  </div>
</div>
