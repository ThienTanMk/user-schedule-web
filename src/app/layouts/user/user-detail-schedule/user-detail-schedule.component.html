<!-- bg-[#F9FAFB] -->
<div class="flex flex-col w-full h-full bg-[#2E2E2E] text-slate-900">
  <!-- Header -->
  <div class="p-8 pb-6 border-b border-slate-200 flex items-center gap-3">
    <div
      class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center"
    >
      <i class="fas fa-file-alt text-blue-600 text-sm"></i>
    </div>
    <div>
      <h1 class="text-2xl font-bold">Chi tiết cuộc họp</h1>
      <p class="text-sm text-slate-600">Thông tin chi tiết về cuộc họp</p>
    </div>
  </div>

  <!-- Nội dung -->
  <div class="flex-1 p-8">
    <div class="w-full bg-white rounded-xl shadow-md border border-gray-200">
      <div class="px-6 py-4">
        <h2 class="text-lg font-semibold">Thông tin cuộc họp</h2>
      </div>
      <div class="p-6 space-y-6">
        <hr class="border-t border-gray-400" />
        <!-- Tiêu đề -->
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1"
            >Tiêu đề:</label
          >
          <input
            type="text"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-white text-sm text-gray-900 outline-none focus:ring-2 focus:ring-blue-200"
            [value]="displayTitle"
            readonly
          />
        </div>

        <!-- Ngày và thời gian -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1"
              >Ngày:</label
            >
            <input
              type="text"
              class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-white text-sm text-gray-900 outline-none"
              [value]="displayDate"
              readonly
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1"
              >Thời gian:</label
            >
            <input
              type="text"
              class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-white text-sm text-gray-900 outline-none"
              [value]="displayTime"
              readonly
            />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1"
            >Phòng họp:</label
          >
          <input
            type="text"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-white text-sm text-gray-900 outline-none focus:ring-2 focus:ring-blue-200"
            [value]="displayRoom"
            readonly
          />
        </div>

      </div>
    </div>
  </div>
</div>
