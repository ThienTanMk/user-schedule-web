<div class="flex items-center justify-center min-h-screen">
  <form
    #myForm="ngForm"
    (ngSubmit)="onSubmit()"
    class="flex flex-col items-center"
  >
    <h2 class="text-2xl font-semibold mb-4 text-center">Login</h2>

    <input
      placeholder="Username"
      type="text"
      name="email"
      required
      [(ngModel)]="user.username"
      class="mb-3 px-3 py-2 w-56 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-400"
    />

    <input
      placeholder="Password"
      type="password"
      name="password"
      required
      [(ngModel)]="user.password"
      class="mb-4 px-3 py-2 w-56 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-400"
    />

    <button
      type="submit"
      [disabled]="!myForm.valid"
      class="w-60 py-2 text-white font-bold bg-orange-500 rounded hover:bg-orange-600 transition duration-200 disabled:opacity-50"
    >
      Login
    </button>
  </form>
</div>
